version: "3.1"
services:
  mongodb:
    image: mongo:5
    restart: always
    ports:
      - 27017:27017
    volumes:
      - data:/data/db

  api:
    container_name: node_product
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
    - "4000:4000"
    environment:
      MONGODB_URI: mongodb://mongo:27017
    depends_on:
      - mongo
volumes:
  data: